<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsPsych Experiment</title>

    <!-- Load jsPsych Core -->
    <script src="https://unpkg.com/jspsych@7.3.3"></script>
    
    <!-- Load jsPsych Plugins -->
    <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response"></script>
    <script src="https://unpkg.com/@jspsych/plugin-canvas-keyboard-response@2.1.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-fullscreen@2.1.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-instructions@2.1.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-call-function@1.1.3"></script>
    <script src="https://unpkg.com/@jspsych/plugin-survey-text@1.1.3"></script>
    <script src="https://unpkg.com/@jspsych/plugin-survey-multi-choice@1.1.3"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-slider-response@1.1.3"></script>
    <script src="https://unpkg.com/@jspsych/plugin-survey-likert@1.1.3"></script>
    
    <!-- Load jsPsych Styles -->
    <link rel="stylesheet" href="https://unpkg.com/jspsych@7.3.3/css/jspsych.css">

    <style>
        body {
        background-color: black;
        }
        .jspsych-display-element {
        font-size: 20px;
        color: white;
        }
        .jspsych-content {
        max-width: 80%; 
        }
        .center-canvas canvas {
            display: block;
            margin: 0 auto;
        }
    </style>

</head>
<body></body>
<script src="experiment.js"></script>  <!-- Load experiment script after jsPsych -->
</html>
